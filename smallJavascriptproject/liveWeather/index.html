<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="ak">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter Your Location" class="input-box">
                <button class="search-btn fa-solid fa-magnifying-glass"></button>
            </div>
        </div>
        <div class="location-not-found">
            <h2>Sorry! Location Not Found.</h2>
            <img src="404.png" alt="image">
        </div>
        <div class="wether-body">
            <img src="cloud.png" alt="image" class="wether-img">
            <div class="wether-box">
                <p class="temperature">22<sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>
            <div class="wether-details">
                <div class="humidity">
                    <div class="i fa-sharp fa-solid fa-droplet"></div>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <div class="i fa-solid fa-wind"></div>
                    <div class="text">
                        <span id="wind-speed">120km/h</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="wether.js"></script>
    <script src="https://kit.fontawesome.com/b535671629.js" crossorigin="anonymous"></script>
</body>
</html>
