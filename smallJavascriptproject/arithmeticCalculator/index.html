<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <div class="container">
        <div class="container1">
            <div class="num1 stepContainer"></div>
            <div class="showOperator stepContainer"></div>
            <div class="num2 stepContainer"></div>
            <div class="result stepContainer"></div>
        </div>
        <div class="container2">
            <div class="box1">
                <button class="ac">AC</button>
                <button class="del">del</button>
                <button class="modul operator">%</button>
                <button class="divide operator">/</button>
            </div>
            <div class="box1">
                <button class="seven num">7</button>
                <button class="eight num">8</button>
                <button class="nine num">9</button>
                <button class="multi operator">*</button>
            </div>
            <div class="box1">
                <button class="four num">4</button>
                <button class="five num">5</button>
                <button class="six num">6</button>
                <button class="minus operator">-</button>
            </div>
            <div class="box1">
                <button class="one num">1</button>
                <button class="two num">2</button>
                <button class="three num">3</button>
                <button class="plus operator">+</button>
            </div>
            <div class="box1">
                <button class="doubleZero num">00</button>
                <button class="zero num">0</button>
                <button class="point num">.</button>
                <button class="isEqual">=</button>
            </div>
        </div>
    </div>
    <script src="calsi.js"></script>
</body>
</html>
